                    </div>

                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->

                        </div>
                    </div>
                </div-->
                <!-- /.col-lg-6 -->
                <!-- /.col-lg-6 -->

                        <!-- /.panel-heading -->

                            <div class="table-responsive">

        window.servername = /\?id=([\s\S]+)/g.exec(location.search)[1];
